apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: user-service
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: user-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: user-service
    spec:
      containers:
        - image: mapproject-user-service
          imagePullPolicy: IfNotPresent
          name: user-service
          ports:
            - containerPort: 8001
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/include/google
              name: gprotos
      restartPolicy: Always
      volumes:
        - name: gprotos
          persistentVolumeClaim:
            claimName: kong-protos-claim
