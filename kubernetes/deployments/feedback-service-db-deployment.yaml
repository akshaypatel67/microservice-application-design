apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: feedback-service-db
  name: feedback-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: feedback-service-db
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: feedback-service-db
    spec:
      containers:
        - args:
            - start-single-node
            - --insecure
          image: cockroachdb/cockroach:v21.2.6
          name: feedback-service-db
          ports:
            - containerPort: 26257
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
